<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        header {
            width: 55px;
            height: 555px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <header onclick="showPage('main')"></header>
    <div class="page_select" id="main" style="display: block">
        <form onsubmit="printResult(event)">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id">
            <label for="password">비번</label>
            <input type="password" id="password" name="password">
            <input type="submit">
        </form>
        <button onclick="showPage('enter_member')">회원가입</button>
    </div>
    <!--회원가입 페이지-->
    <div class="page_select" id="enter_member" style="display: none">
        <form action="./result.html" method="get">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id">
            <label for="password">비번</label>
            <input type="password" id="password" name="password">
            <input type="submit">
        </form>
    </div>

    <div id="result_area"></div>

    <script>
        function showPage(page_for_show) {
            document.querySelectorAll('.page_select').forEach(function (pa) {
                pa.style.display = 'none';
                document.getElementById(page_for_show).style.display = 'block';
            });

            location.hash = page_for_show;
        }

        function printResult(event) {
        event.preventDefault();

        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        const resultArea = document.getElementById('result_area');

        const p = document.createElement('p');
        p.textContent = `아이디: ${id}, 비번: ${password}`;

        resultArea.appendChild(p);
    }
    </script>
</body>

</html>
